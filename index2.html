<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconcilliation Helper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Top Navigation */
    nav {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    /* Main Section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .instructions {
      margin-bottom: 1em;
      font-size: 1.2em;
    }

    .input-section {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
    }

    textarea {
      flex: 1;
      padding: 1em;
      font-size: 1em;
      resize: vertical;
      min-height: 150px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav>
    <div>logo here</div>
    <h1>Reconcilliation Helper</h1>
  </nav>

  <!-- Main Section -->
  <main>
    <div class="container">
      <div class="instructions">
        <p>Please enter numbers into the text areas below:</p>
      </div>
      <div class="input-section">
        <textarea placeholder="Enter numbers here..."></textarea>
        <textarea placeholder="Enter numbers here..."></textarea>
      </div>
      <button type="submit">Submit</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Number Input Web App</p>
  </footer>

</body>
</html>
