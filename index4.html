<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Web App</title>
    <style>
        :root {
            --green: #293830;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation */
        nav {
            /* background-color: #333; */
            background-color: var(--green);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1em 2em;
        }

        .nav-left,
        .nav-center {
            display: flex;
            align-items: center;
        }

        .nav-left a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        .nav-center a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5em;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-center a:hover {
            color: #ccc;
        }

        /* Main Section */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            padding: 2em;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        #big-text {
            margin: 2em 0;
        }

        .instructions {
            text-align: left;
            margin-bottom: 1em;
            font-size: 1em;
        }

        .input-section {
            display: flex;
            gap: 1em;
            justify-content: center;
        }

        .input-section textarea {
            border: 2px solid green;
        }

        .input-section .error {
            border: 2px solid red;
        }

        .labels {
            display: flex;
            gap: 1em;
            justify-content: center;
        }

        .box {
            width: 117px;
        }

        textarea {
            padding: 1em;
            font-size: 1em;
            resize: vertical;
            min-height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: var(--green);
            color: #fff;
            padding: 0.7em 1.5em;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            /* background-color: #555; */
            background-color: #3a983e;
        }

        dialog { margin: auto;
            padding: 2em;
        }

        #estimate {
            margin-bottom: 2em;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        #errorMsg {
            display: grid;
            place-items: center;
            min-height: 1.2rem;
            margin: 0.5rem 0;
        }

        /* Footer */
        footer {
            background-color: var(--green);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .lds-ellipsis {
            /* change color here */
            color: #1c4c5b
        }
        .lds-ellipsis,
        .lds-ellipsis div {
            box-sizing: border-box;
        }
        .lds-ellipsis {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ellipsis div {
            position: absolute;
            top: 33.33333px;
            width: 13.33333px;
            height: 13.33333px;
            border-radius: 50%;
            background: currentColor;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .lds-ellipsis div:nth-child(1) {
            left: 8px;
            animation: lds-ellipsis1 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(2) {
            left: 8px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(3) {
            left: 32px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(4) {
            left: 56px;
            animation: lds-ellipsis3 0.6s infinite;
        }
        @keyframes lds-ellipsis1 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes lds-ellipsis3 {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }
        @keyframes lds-ellipsis2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(24px, 0);
            }
        }

        .hide {
            display: none;
        }


        .loader{
            display: block;
            position: relative;
            height: 20px;
            width: 140px;
            background-image: 
            linear-gradient(#FFF 20px, transparent 0), 
            linear-gradient(#FFF 20px, transparent 0), 
            linear-gradient(#FFF 20px, transparent 0), 
            linear-gradient(#FFF 20px, transparent 0);
            background-repeat: no-repeat;
            background-size: 20px auto;
            background-position: 0 0, 40px 0, 80px 0, 120px 0;
            animation: pgfill 1s linear infinite;
        }
        @keyframes pgfill {
            0% {   background-image: linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0); }
            25% {   background-image: linear-gradient(#1c4c5b 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0); }
            50% {   background-image: linear-gradient(#FFF 20px, transparent 0), linear-gradient(#1c4c5b 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0); }
            75% {   background-image: linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#1c4c5b 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0); }
            100% {   background-image: linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#1c4c5b 20px, transparent 0); }
        }
    
    </style>
</head>

<body>

    <!-- Top Navigation -->
    <nav>
        <div class="nav-left">
            <a href="#">Home</a>
        </div>
        <div class="nav-center">
            <a href="#">FAQ</a>
            <a href="#">help</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
        </div>
    </nav>

    <!-- Main Section -->
    <main>
        <div class="container">
            <h1 id="big-text">Reconcilliation Helper</h1>
            <div class="instructions">
                <p>Instructions: Enter numbers in the boxes below. One number per row.
                    Left column should hold individual numbers and right column aggragated sums.</p>
            </div>
            <div class="labels">
                <div class="box">Individual</div>
                <div class="box">Aggragates</div>
            </div>
            <div class="input-section">
                <textarea id="leftTextBox" cols="10" rows="20" placeholder="Enter numbers here..." required></textarea>
                <textarea id="rightTextBox" cols="10" placeholder="Enter numbers here..." required></textarea>
            </div>
            <p id="errorMsg"></p>
            <button type="submit" id="submit">Submit</button>
        </div>
    </main>

    <!-- Confirm Dialog-->
    <dialog id="confirmDialog">
        <div id="estimate">
            <!-- <div class="lds-ellipsis"><div></div><div></div><div></div></div> -->
            <span class="loader"></span>
        </div>
        <div>
            <button id="accept" disabled>accept</button>
            <button id="cancel" disabled>cancel</button>
        </div>
    </dialog>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Accountant Helper</p>
    </footer>
    <script src="c/quick_example.js"></script>
    <script>
        let WASMReady = false;
        let inputReady = false;
        Module.onRuntimeInitialized = () => {
            WASMReady = true;
            let js_nums = [3,-2,5,-8,6,-1];
            let t = 4;

            const numsVector = new Module['vectorInt']();
            js_nums.forEach(n => numsVector.push_back(n))

            const resultVector = Module.subsetSum(numsVector, t);

            const result = [];
            for (let i = 0; i < resultVector.size(); i++) {
                result.push(resultVector.get(i));
            }

            console.log(`Subset with sum ${t} is: ${result}`);

            // Clean up memory
            numsVector.delete();
            resultVector.delete();
        } 
    </script>
    <script>
        const leftTextBox = document.querySelector("#leftTextBox");
        const rightTextBox = document.querySelector("#rightTextBox");
        const submitBtn = document.querySelector("#submit");
        const acceptBtn = document.querySelector("#accept");
        const cancelBtn = document.querySelector("#cancel");

        const confirmDialog = document.querySelector("#confirmDialog");
        const errorMsg = document.querySelector("#errorMsg");

        const estimate = document.querySelector("#estimate");
        const loader = document.querySelector(".loader");

        let leftArr = [];
        let rightArr = [];
        
        submitBtn.addEventListener("click", async () => {
            let leftText = leftTextBox.value.trim();
            let rightText = rightTextBox.value.trim();
            let leftValid = true;
            let rightValid = true;

            // check if textareas empty
            if (leftText === "") {
                leftValid = false;
                leftTextBox.classList.add("error");
            } 
            if (rightText === "") {
                rightValid = false;
                rightTextBox.classList.add("error");
            } 
            // check strings for valid numbers and create int arrays
            let leftStrArr = leftText.split("\n");
            leftStrArr.forEach(str => {
                str = str.replace(',','');
                // remove currency symbol is needed
                let isNegative = str[0] === "-" ? 1 : 0;
                if (isNaN(Number.parseFloat(str[isNegative]))) {
                    // -$1 : $1
                    str = isNegative ? -1 * str.slice(2) : str.slice(1);
                }
                let n = Number.parseFloat(str);
                if (Number.isNaN(n)) {
                    leftValid = false;
                    leftTextBox.classList.add("error");
                } else {
                    leftArr.push(n);
                }
            });
            let rightStrArr = rightText.split("\n");
            rightStrArr.forEach(str => {
                str = str.replace(',','');
                // remove currency symbol is needed
                let isNegative = str[0] === "-" ? 1 : 0;
                if (isNaN(Number.parseFloat(str[isNegative]))) {
                    // -$1 : $1
                    str = isNegative ? -1 * str.slice(2) : str.slice(1);
                }
                let n = Number.parseFloat(str);
                if (Number.isNaN(n)) {
                    rightValid = false;
                    rightTextBox.classList.add("error");
                } else {
                    rightArr.push(n);
                }
            });

            if (!leftValid || !rightValid) {
                errorMsg.innerHTML = "Please check your input";
                return
            }

            leftTextBox.classList.remove("error");
            rightTextBox.classList.remove("error");
            errorMsg.innerHTML = "";

            console.log(leftArr, rightArr);

            confirmDialog.showModal();

            await WASMPromise;
            await testPromise;

            // buttons disabled
            const numsVector = new Module['vectorInt']();
            leftArr.forEach(n => numsVector.push_back(n))

            const targetsVector = new Module['vectorInt']();
            rightArr.forEach(n => targetsVector.push_back(n))

            const timeResult = Module.estimateTime(numsVector, targetsVector);
            console.log(timeResult);

            loader.classList.add(".hide");
            estimate.textContent = `Estimated time to run: ${timeResult}`
            cancelBtn.disabled = false;
            submitBtn.disabled = false;
        });

        acceptBtn.addEventListener("click", () => {
        });
        cancelBtn.addEventListener("click", () => {
            confirmDialog.close();
            loader.classList.remove(".hide");
        });

        const WASMPromise = new Promise((resolve) => {
            let interval = setInterval(() => {
                if (WASMReady) {
                    clearInterval(interval);
                    resolve();
                }
            }, 50);
        });

        const testPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("done");
                resolve();
            },3000);
        });

        const estimatePromise = (numsVector, targetsVector) => {
            return new Promise((resolve, reject) => {
                const numsVector = new Module['vectorInt']();
                leftArr.forEach(n => numsVector.push_back(n))

                const targetsVector = new Module['vectorInt']();
                rightArr.forEach(n => targetsVector.push_back(n))

                const timeResult = Module.estimateTime(numsVector, targetsVector);
                console.log(timeResult);

                resolve(timeResult);
            });
        }

        // in confirmDialog, if !ready or !estimate render spinner else 
    </script>
    </body>
</html>
