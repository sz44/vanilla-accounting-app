<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Web App</title>
    <style>
        :root {
            --green: #293830;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation */
        nav {
            /* background-color: #333; */
            background-color: var(--green);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1em 2em;
        }

        .nav-left,
        .nav-center {
            display: flex;
            align-items: center;
        }

        .nav-left a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        .nav-center a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5em;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-center a:hover {
            color: #ccc;
        }

        /* Main Section */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            padding: 2em;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        #big-text {
            margin: 2em 0;
        }

        .instructions {
            text-align: left;
            margin-bottom: 1em;
            font-size: 1em;
        }

        .instructions p span {
            text-decoration: underline;
        }

        .input-section {
            display: flex;
            gap: 1em;
            justify-content: center;
        }

        .input-section textarea {
            border: 2px solid green;
        }

        .input-section .error {
            border: 2px solid red;
        }

        .labels {
            display: flex;
            gap: 1em;
            justify-content: center;
        }

        .box {
            width: 117px;
        }

        textarea {
            padding: 1em;
            font-size: 1em;
            resize: vertical;
            min-height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: var(--green);
            color: #fff;
            padding: 0.7em 1.5em;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            /* background-color: #555; */
            background-color: #3a983e;
        }

        dialog { 
            margin: auto;
            padding: 2em;
            text-align: center;
        }

        #estimate {
            margin-bottom: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #errorMsg {
            display: grid;
            place-items: center;
            min-height: 1.2rem;
            margin: 0.5rem 0;
        }

        table {
            border-collapse: collapse;
        }
        table td,th{
            /*border: 1px solid black;*/
            padding: 8px 10px;
        }
        #results {
            margin: 0 0 1rem 0;
            display: flex;
            justify-content: center;
        }

        .hide {
           display: none !important;
        }

        /* Footer */
        footer {
            background-color: var(--green);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .lds-ellipsis {
            /* change color here */
            color: #1c4c5b
        }
        .lds-ellipsis,
        .lds-ellipsis div {
            box-sizing: border-box;
        }
        .lds-ellipsis {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ellipsis div {
            position: absolute;
            top: 33.33333px;
            width: 13.33333px;
            height: 13.33333px;
            border-radius: 50%;
            background: currentColor;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .lds-ellipsis div:nth-child(1) {
            left: 8px;
            animation: lds-ellipsis1 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(2) {
            left: 8px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(3) {
            left: 32px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(4) {
            left: 56px;
            animation: lds-ellipsis3 0.6s infinite;
        }
        @keyframes lds-ellipsis1 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes lds-ellipsis3 {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }
        @keyframes lds-ellipsis2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(24px, 0);
            }
        }

        .loader{
            display: inline-block;
            position: relative;
            height: 20px;
            width: 140px;
            background-image: 
            linear-gradient(#FFF 20px, transparent 0), 
            linear-gradient(#FFF 20px, transparent 0), 
            linear-gradient(#FFF 20px, transparent 0), 
            linear-gradient(#FFF 20px, transparent 0);
            background-repeat: no-repeat;
            background-size: 20px auto;
            background-position: 0 0, 40px 0, 80px 0, 120px 0;
            animation: pgfill 1s linear infinite;
        }
        @keyframes pgfill {
            0% {   background-image: linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0); }
            25% {   background-image: linear-gradient(#1c4c5b 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0); }
            50% {   background-image: linear-gradient(#FFF 20px, transparent 0), linear-gradient(#1c4c5b 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0); }
            75% {   background-image: linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#1c4c5b 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0); }
            100% {   background-image: linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#1c4c5b 20px, transparent 0); }
        }
    </style>
</head>

<body>

    <!-- Top Navigation -->
    <nav>
        <div class="nav-left">
            <a href="#">Home</a>
        </div>
        <div class="nav-center">
            <a href="#">FAQ</a>
            <a href="#">help</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
        </div>
    </nav>

    <!-- Main Section -->
    <main>
        <div class="container">
            <h1 id="big-text">Reconcilliation Helper</h1>
            <div class="instructions">
                <p><span>Instructions</span>: Enter numbers in the boxes below. One number per row.
                    Left column should hold individual numbers and right column aggragated sums.
                    Currency symbols are optional.</p>
            </div>
            <div class="labels">
                <div class="box">Individual</div>
                <div class="box">Aggragates</div>
            </div>
            <div class="input-section">
                <textarea id="leftTextBox" cols="10" rows="20" placeholder="Enter numbers here..." required></textarea>
                <textarea id="rightTextBox" cols="10" placeholder="Enter numbers here..." required></textarea>
            </div>
            <p id="errorMsg"></p>
            <button type="submit" id="submit">Submit</button>
        </div>
    </main>

    <!-- Confirm Dialog-->
    <dialog id="confirmDialog">
        <!-- <div class="lds-ellipsis"><div></div><div></div><div></div></div> -->
        <div class="loader"></div>
        <div id="estimate"></div>
        <div id="results" class="hide">
            <table>
                <thead>
                    <tr>
                        <th>numbers</th>
                        <th>sums</th>
                    </tr>
                </thead>
                <tbody id="rows">
                </tbody>
            </table>
        </div>
        <div>
            <button id="accept" disabled>accept</button>
            <button id="close" disabled>close</button>
        </div>
    </dialog>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Accountant Helper</p>
    </footer>
    <script src="code.js"></script>
    <script src="js-algorithm.js"></script>
    <script>

    <script>
        const leftTextBox = document.querySelector("#leftTextBox");
        const rightTextBox = document.querySelector("#rightTextBox");
        const submitBtn = document.querySelector("#submit");
        const acceptBtn = document.querySelector("#accept");
        const closeBtn = document.querySelector("#close");

        const confirmDialog = document.querySelector("#confirmDialog");
        const errorMsg = document.querySelector("#errorMsg");

        const estimate = document.querySelector("#estimate");
        const loader = document.querySelector(".loader");
        // const loader = document.querySelector(".lds-ellipsis");

        const resultsDiv = document.querySelector("#results");
        const rows = document.querySelector("#rows");

        class Program {
            leftBox;
            rightBox;
            numsArr;
            rightArr;
            numsVector;
            targetsVector;
            constructor(numsText, targetsText) {
                this.leftBox = numsText;
                this.rightBox = targetsText;
            }
        }

        let program;


        class CPPCalculation {

            constructor(leftArr, rightArr) {
                numsVector = new Module['vectorInt']();
                leftArr.forEach(n => numsVector.push_back(n * 100)); // store as int

                targetsVector = new Module['vectorInt']();
                rightArr.forEach(n => targetsVector.push_back(n * 100)); // store as int
            }
            getEstimate() {
                return Module.estimateTime(numsVector)

            getResultMap() {

            convertMap() {

        }

        let leftArr = [];
        let rightArr = [];
        let numsVector;
        let targetsVector;

        function getNumbers(input) {
            let out = [];
            
            let lines = input.trim().split("\n");

            for (let line of lines) {
                // clean 
                const cleanedLine = line.replace(/[,\$]/g,"").trim();
                // parse
                const n = Number.parseFloat(cleanedLine);
                // validate
                if (Number.isNaN(n)) {
                    console.warn(`invalid input: ${line}`);
                    return [];
                }

                out.push(n);
            }

            return out;
        }

        submitBtn.addEventListener("click", async () => {
            leftTextBox.classList.remove("error");
            rightTextBox.classList.remove("error");
            errorMsg.innerHTML = "";

            leftArr = getNumbers(leftTextBox.value);
            rightArr = getNumbers(rightTextBox.value);
            console.log(leftArr, rightArr);
            
            if (leftArr.length === 0) {
                leftTextBox.classList.add("error");
            }
            if (rightArr.length === 0) {
                rightTextBox.classList.add("error");
            } 
            if (leftArr.length === 0 || rightArr.length === 0) {
                errorMsg.innerHTML = "Please check your input";
                return;
            }

            console.log(leftArr, rightArr);

            confirmDialog.showModal();

            await wait(500);

            calcObj = new JSCalculation(leftArr, rightArr);

            await WASMPromise;
            calcObj = new CPPCalculation(leftArr, rightArr);

            numsVector = new Module['vectorInt']();
            leftArr.forEach(n => numsVector.push_back(n * 100)); // store as int

            targetsVector = new Module['vectorInt']();
            rightArr.forEach(n => targetsVector.push_back(n * 100)); // store as int

            // const runTimeEstimate = Module.estimateTime(numsVector);
            const runTimeEstimate = calcObj.getEstimate()

            loader.classList.add("hide");
            estimate.textContent = `Estimated time: ${runTimeEstimate.toFixed(2)} seconds`;

            closeBtn.disabled = false;
            acceptBtn.disabled = false;
        });

        let results = new Map();
        acceptBtn.addEventListener("click", async () => {
            // clear estimate text
            estimate.textContent = "Working please wait...";
            // estimate.classList.add("hide");
            // show spinner
            // loader.classList.remove("hide");

            acceptBtn.disabled = true;
            // give time to do the above 2 lines
            await wait(500);

            // TODO: use webworker to run on separate thread
            // TODO: handle targets duplicates
            calcObj.getResultMap();
            displayTable(calcObj.resultMap);
            
            const getResultMap = Module.subsetSums(numsVector, targetsVector);

            // convert cpp map to js map
            for (let i = 0; i < targetsVector.size(); i++) {
                const target = targetsVector.get(i);
                const vector = getResultMap.get(target);

                const jsArr = [];
                for (let j=0; j<vector.size(); j++) {
                    let n = vector.get(j);
                    jsArr.push(n * 0.01);
                }
                results.set(target * 0.01, jsArr);
            }

            getResultMap.delete();

            // hide spinner
            // loader.classList.add("hide");
            resultsDiv.classList.remove("hide");
            // clear estimate text
            estimate.textContent = "Working please wait...";
            estimate.classList.add("hide");

            // create solution table
            for (const [num, target] of results) {
                let newRow = document.createElement("tr");
                let numsTD = document.createElement("td");
                let targetTD = document.createElement("td");
                numsTD.textContent = num;
                targetTD.textContent = target;
                newRow.append(targetTD,numsTD);
                rows.append(newRow);
            }
        });

        closeBtn.addEventListener("click", () => {
            confirmDialog.close();
            loader.classList.remove("hide");
            // reset
            estimate.textContent = "";
            estimate.classList.remove("hide");
            leftArr = [];
            rightArr = [];
            closeBtn.disabled = true;
            acceptBtn.disabled = true;
            // table clear
            rows.innerHTML = "";
            resultsDiv.classList.add("hide");

            results = new Map();

            // TODO: proper memory delete
            if (WASMReady) {
                if (numsVector) {
                    numsVector.delete();
                    numsVector = undefined;
                }
                if (targetsVector) {
                    targetsVector.delete();
                    targetsVector = undefined;
                }
            } 
        });

        const WASMPromise = new Promise((resolve) => {
            let interval = setInterval(() => {
                if (WASMReady) {
                    clearInterval(interval);
                    resolve();
                }
            }, 50);
        });

        const wait = (t) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve();
                }, t);
            });
        };
    </script>

</html>
